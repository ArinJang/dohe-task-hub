<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div class="category">
            <button id="prev-week">&#9664;</button>
            <span id="week-display"></span>
            <button id="next-week">&#9654;</button>
        </div>
        <ul id="category-list">
            <li class="category-item active" data-category="week">WEEK</li>
            <li class="category-item" data-category="work">WORK</li>
            <li class="category-item" data-category="delegation">DELEGATION</li>
            <li class="category-item" data-category="completed">COMPLETED</li>
        </ul>
    </nav>
    <div class="main-content">
        <div id="navigation-bar"></div>
        <div id="list-detail">
            <div class="left-panel">
                <form id="taskForm">
                    <div class="task-input">
                        <input type="text" id="taskInput" placeholder="Enter a task" name="task_content">
                        <input type="submit" id="addTaskButton" value="TASK+" name="action">
                    </div>
                    <div class="work-input">
                        <input type="text" id="workInput" placeholder="Enter a work" name="work_name">
                        <input type="submit" id="addWorkButton" value="WORK+" name="action">
                    </div>
                </form>


                <ul id="taskList">
                    <li th:each="taskhub : ${taskhubList}" class="task-item" th:data-task-id="${taskhub.task_id}">
                        <input type="checkbox">
                        <a th:text="${taskhub.task_content}" class="task_content"></a>
                        <span th:text="${taskhub.work_name}" class="work_name"></span>
                        <span th:text="${taskhub.due_date}" class="due_date"></span>
                        <!--                            <span th:text="${taskhub.task_status}" class="task_status"></span>-->
                    </li>
                </ul>
                <!--                    <hr class="separator">-->
                <div class="days-list" id="daysList">
                    <!--                        <ul id="MONTasks"></ul>-->
                    <!--                        <ul id="TUETasks"></ul>-->
                    <!--                        <ul id="WEDTasks"></ul>-->
                    <!--                        <ul id="THUTasks"></ul>-->
                    <!--                        <ul id="FRITasks"></ul>-->
                    <!--                        <ul id="SATTasks"></ul>-->
                    <!--                        <ul id="SUNTasks"></ul>-->
                </div>

            </div>
            <div class="right-panel">

                <div class="task-detail" id="taskDetail">
                    <h3>Task Details</h3>
                    <div class="task-detail-content" id="taskDetailContent">
                        <div class="input-group">
                            <label for="taskName">Task:</label>
                            <input type="text" id="taskName" placeholder="Select a task to view its details.">
                        </div>

                        <div class="input-group">
                            <label for="categoryName">Category:</label>
                            <select id="categoryName">
                                <option value="" disabled selected>Select a Category</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Study">Study</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="workName">Work:</label>
                            <select id="workName">
                                <option value="" disabled selected>Select a Work</option>
                                <option value="Project A">Project A</option>
                                <option value="Project B">Project B</option>
                                <option value="Project C">Project C</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="dueDate">Due Date:</label>
                            <input type="date" id="dueDate">
                        </div>
                        <div class="input-group">
                            <label for="doDates">Do Dates: <button type="button" id="addDateButton">+</button></label>
                            <div id="doDatesContainer">
                                <input type="date" id="doDates">
                            </div>
                        </div>
                        <label>Status:</label>
                        <div class="status-radio-group">
                            <label><input type="radio" name="status" value="0"> Not Started</label>
                            <label><input type="radio" name="status" value="1"> In Progress</label>
                            <label><input type="radio" name="status" value="2"> On Hold</label>
                            <label><input type="radio" name="status" value="3"> Canceled</label>
                            <label><input type="radio" name="status" value="4"> Completed</label>
                        </div>

                        <label for="taskMemo">Memo:</label>
                        <textarea id="taskMemo" rows="4" cols="50"></textarea>

                        <div class="button-container">
                            <button id="saveChangesButton">Save</button>
                            <button id="deleteConfirmationButton">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Structure -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <h2>Success</h2>
        <p>Successfully updated!</p>
        <button class="close" id="saveCloseButton">Close</button>
    </div>
</div>
<!-- Modal Structure for Delete Confirmation -->
<div id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
        <h2>Deletion</h2>
        <p>Are you sure you want to delete this task?</p>
        <button id="confirmDeleteButton">Delete</button>
        <button id="cancelDeleteButton">Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
